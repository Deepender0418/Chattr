  </g>

  <!-- Three dots -->
  <circle cx="60" cy="70" r="8" fill="white" opacity="0.9"/>
  <circle cx="80" cy="70" r="8" fill="white" opacity="0.9"/>
  <circle cx="100" cy="70" r="8" fill="white" opacity="0.9"/>
</svg>
